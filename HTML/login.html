<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignIn</title>
  <link rel="stylesheet" href="/CSS/login.css">
</head>
<body>
  <div class="logo-container">
    <img src="/COLLECTIONS/LOGO/depure-logo2.jpg" alt="logo" width="150">
    <h2>Sign In</h2>
  </div>
  <div class="form-container">
    <input type="text" placeholder="Enter your email">
    <input type="password" placeholder="Password" id="password">
    <a href="index.html">Submit</a>
  </div>
  <div class="authe-container">
    <p class="authe" id="charlabel"><input type="radio"  id="radiolength"> Above 8 characters</p>
    <p class="authe"><input type="radio"  id="contains-numbers"> Includes numbers</p>
    <p class="authe"><input type="radio"  id="contains symbols"> Includes symbols</p>
  </div>
  <script src="/JAVASCRIPT/login.js"></script>
</body>
</html>
